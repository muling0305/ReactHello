<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example</title>
    <script>
        window.onload = init;

        function init() {
            var menu = document.getElementById("menu");
            menu.onchange = function () {
                /*var bgcolor=this.value;*/
                var number = this.options[menu.selectedIndex].value;
                document.body.style.backgroundColor = number;
            }
            var pa = document.getElementById("pa");
            var text = document.getElementById("text");
            var total = 30;

            document.onkeyup = function () {
                var len = text.value.length;
                console.info("text:" + len);
                var allow = total - len;
                pa.innerHTML = allow;
            }

        }



        // document.onkeyup=function(){
        //     var len=text.value.length;
        //     var allow=total-len;
        //     pa.innerHTML+=allow;
        // }
    </script>
</head>
<body>
<p><span id="pa">allow number</span></p>
<div>
    <textarea id="text" row="4">ddd</textarea>
</div>
<div id="box">
    <select name="" id="menu">
        <option value="red">1</option>
        <option value="yellow">2</option>
        <option value="blue">3</option>
    </select>
</div>
</body>
</html>
